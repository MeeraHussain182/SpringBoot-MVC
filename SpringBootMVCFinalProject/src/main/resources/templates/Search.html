<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
    <!-- Bootstrap CDN for quick styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Helvetica', sans-serif; /* Updated font to sans-serif */
            background-color: #f1f8e9; /* Light green background */
            color: #333;
            margin: 20px;
        }
        
        h1 {
            color: #d32f2f;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .product-details-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #c5e1a5;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .product-details-box p {
            font-size: 18px;
            line-height: 1.6;
            font-family: 'Arial', sans-serif; /* Ensuring sans-serif for paragraph text */
        }

        .product-details-box p strong {
            color: #388e3c; /* Green color for labels */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #388e3c; /* Dark green for button */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-family: sans-serif; /* Sans-serif for the link as well */
        }

        /* Hover effect for "Back to Product List" button */
        a:hover {
            background-color: #2e7d32; /* Darker green on hover */
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<div class="container" th:fragment = "content">
    <h1>Product Details</h1>
     

    <!-- Display searched product details inside a box -->
    <div class="product-details-box" th:if="${product != null}">
        <p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${product.proName}"></span></p>
        <p><strong>Price:</strong> <span th:text="${product.proPrice}"></span></p>
        <p><strong>Brand:</strong> <span th:text="${product.proBrand}"></span></p>
        <p><strong>Description:</strong> <span th:text="${product.proDescription}"></span></p>
        <p><strong>Discounted Price:</strong> <span th:text="${product.disPrice}"></span></p>
        <p><strong>Category:</strong> <span th:text="${product.proCategory}"></span></p>
        <p><strong>Created At:</strong> <span th:text="${product.createdAt}"></span></p>
        <p><strong>Created By:</strong> <span th:text="${product.createdBy}"></span></p>
    </div>

    <!-- If no product found -->
    <div class="alert alert-warning mt-4" th:if="${product == null}">
        <p>No product found with the provided ID.</p>
    </div>

    <a href="/getproducts">Back to Product List</a>
</div>

</body>
</html>
