<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicle Loan List</title>
</head>
<body>

    <h2>Vehicle Loan List</h2>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Vehicle Name</th>
                <th>Loan Amount</th>
                <th>Duration (Months)</th>
                <th>Interest Amount</th>
                <th>Description</th>
                <th>Vehicle Type</th>
                <th>Application Date</th>
                <th>Created By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the list of vehicles -->
            <tr th:each="vehicle : ${vehicleList}">
                <td th:text="${vehicle.id}"></td>
                <td th:text="${vehicle.vehicleName}"></td>
                <td th:text="${vehicle.loanAmount}"></td>
                <td th:text="${vehicle.durationMonths}"></td>
                <td th:text="${vehicle.intrestAmount}"></td>
                <td th:text="${vehicle.description}"></td>
                <td th:text="${vehicle.vehicleType}"></td>
                <td th:text="${vehicle.applicationDate}"></td>
                <td th:text="${vehicle.createdBy}"></td>
                <td>
                    <!-- Delete button -->
                    <a th:href="@{/vehicle/delete/{id}(id=${vehicle.id})}" 
                       th:onclick="return confirm('Are you sure you want to delete this record?');">
                       Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
