<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MyStore</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mystyles.css">
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="#">MyStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" >
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productform}">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/getproducts}">Product List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Contactus}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Aboutus}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/search}">search</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4" >
        <!-- Use th:switch to determine which page content to display -->
        <div th:switch="${page}">
            
             <!-- Add product page content -->
            <div th:case="'productform'">
                <div th:include="~{get-product :: content}"></div>

            </div>
                <div th:case="'getproducts'">
                <div th:include="~{product-list :: content}"></div>
            </div>
            <div th:case="'Contactus'">
                <div th:include="~{contactus :: content}"></div>
            </div>
            <div th:case="'Aboutus'">
                <div th:include="~{aboutus :: content}"></div>
            </div>
            <div th:case="'search'">
                <div th:include="~{Search :: content}"></div>
            </div>
           </div><br><br><br><br><br>
           
         <div class="image-wrapper">
    <center><img src="images/cover_image_1698325190.jpeg" alt="Description of image" class="product-image" width="600" height="400"></center>

</div>

           
    <!-- Footer -->
    <footer class="footer bg-light mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 MyStore. All Rights Reserved.</span>
        </div>
    </footer>
</body>
</html>
